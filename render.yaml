services:
  - type: web
    name: techtalk-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt && python migrate.py"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /

  - type: static
    name: techtalk-frontend
    buildCommand: "cd frontend && npm ci && npm run build"
    publishPath: "frontend/dist"
    envVars:
      - key: VITE_API_URL
        value: https://techtalk-backend.onrender.com